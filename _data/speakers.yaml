- name: Raquel M. Carmena
  avatar: /assets/images/speakers/raquel_m_carmena.jpg
  bio: "Ingeniera en Informática y aprendiz constante. ”¿Para qué es esta cartulina, mamá?” Esta es la pregunta que tantas veces ha repetido a su madre, desde bien pequeña, al abrir el libro de recetas de cocina. Era una tarjeta perforada de los años 70, cuando su madre programaba en COBOL. Tener un referente femenino tan cerca es una de las razones principales por las que escogió esta profesión."
  twitter: bberrycarmen

- name: Patricia Pons
  avatar: /assets/images/speakers/patricia_pons.jpg
  bio: "Patricia es Doctora en Informática por la Universitat Politècnica de València. Amante de los animales, su tesis se ha centrado en el desarrollo de entornos interactivos naturales para animales que ayuden a mejorar su bienestar, y que permitan una mejor relación entre distintas especies y los humanos. En 2016 recibió una Endeavour Fellowship del gobierno australiano para realizar una estancia de investigación en la Universidad de Melbourne colaborando con Zoos Victoria. Además, ha presidido durante 2 años el capítulo de estudiantes ACM-W UPV y coorganiza desde 2016 la celebración española de ACM-W: Informática para tod@s para visibilizar a la mujer en la tecnología."
  twitter: patrypons

- name: Lucía Pons
  avatar: /assets/images/speakers/lucia_pons.jpg
  bio: "Lucía Pons es Ingeniería Informática por la Universidad Politécnica de Valencia (UPV) donde actualmente cursa el Máster en Ingeniería de Computadores y Redes. Trabaja como investigadora en el Grupo de Arquitecturas Paralelas (GAP) en el Departamento de Informática de Sistemas y Computadores (DISCA) de la UPV. Ha publicado recientemente su primer artículo para el congreso internacional EURO-PAR. El artículo trata sobre un algoritmo de particionado de caché de último nivel (LLC) a través de una tecnología de Intel denominada Intel Cache Allocation Technology (CAT).

  Es también presidenta del capítulo local de la UPV de ACM-W, donde se realizan actividades para la comunidad universitaria con el fin de visibilizar el papel de la mujer."
  twitter: luciapons25
  
- name: Beatriz Olcina
  avatar: /assets/images/speakers/beatriz_olcina.jpg
  bio: "Beatriz Olcina es productora de videojuegos, audiovisuales y VR, una apasionada de los retos, actualmente está desarrollando una aventura gráfica de corte social inspirada en la historia de sus abuelas y las mujeres de su familia, dando visibilidad a los problemas que se encuentran diariamente y a los que se enfrentaron."
  twitter: Illinois_break
