- name: Fernanda Peset
  avatar: /assets/images/speakers/fernanda_peset.jpg
  bio: "Fernanda Peset es Titular de Universidad de la Universidad Politécnica de Valencia. Su docencia y publicaciones se orientan a: la comunicación científica, el acceso abierto y la implantación del protocolo OAI-PMH, la normalización de la información, la descripción de documentos, sistemas de documentación de museos y datos abiertos y enlazados.Sus últimos proyectos están relacionados con la implantación de tecnología blockchain e iniciativas para promover una economía más justa."
